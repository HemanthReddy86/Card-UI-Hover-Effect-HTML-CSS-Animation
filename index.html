<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="img-box">
            <img src="12.jpg" alt="">
        </div>
        <div class="content">
            <div class="info">
                <h2>Info Sudha <span>Web Developer</span></h2>
                <div class="data">
                    <h3>449<span>Posts</span></h3>
                    <h3>541K<span>Followers</span></h3>
                    <h3>150<span>Following</span></h3>
                </div>
                <div class="btn-box">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
